plugins {
	id 'org.springframework.boot' version "$springBootVer"
	id 'io.spring.dependency-management' version "$springDepVer"
	id 'java'
}

group = 'com.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-activemq'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	compileOnly "org.projectlombok:lombok:$lombokVer"
	annotationProcessor "org.projectlombok:lombok:$lombokVer"
	testCompileOnly "org.projectlombok:lombok:$lombokVer"
	testAnnotationProcessor "org.projectlombok:lombok:$lombokVer"

	annotationProcessor "org.immutables:value:$immutablesVer"
	compileOnly "org.immutables:value:$immutablesVer"
}

test {
	useJUnitPlatform()
}
